type Status
  @model
  @auth(rules: [
    { allow: owner, ownerField: "owner", provider: userPools, operations: [read] }
    { allow: private, provider: iam }
  ])
{
  id: ID!
  status: String!
  owner: String
  src_url: String
  dst_url: [String]
  recordingEnabled: Boolean!
  startDate: AWSTimestamp
  stopDate: AWSTimestamp
}

type AccountSettings
  @model
  @auth(rules: [
    { allow: owner, ownerField: "owner", provider: userPools, operations: [create, read, update, delete] }
  ])
{
  id: ID!
  owner: String
  twitch_stream_key: String
  youtube_stream_key: String
}
